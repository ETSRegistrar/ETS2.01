<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emmanuel Theological Seminary</title>
    <style>
        h1 {
            color: black;
            font-size: 3em;
            text-align: center;
            margin-top: 10px;
        }
        .welcome {
            color: black;
            font-size: 2em;
            text-align: center;
            margin-top: 30px;
        }
        .subtitle {
            color: black;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
        .dedication {
            color: black;
            font-size: 1.2em;
            text-align: center;
            margin: 30px 0 10px 0;
            font-weight: bold;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 40px auto 0 auto;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin: 20px auto 0 auto;
        }
        .bottom-row img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .top-center-img {
            display: block;
            margin: 40px auto 20px auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome to</div>
    <h1>Emmanuel Theological Seminary</h1>
    <div class="subtitle">Educating Pastors in Biblical Doctrine Throughout Kenya</div>
    <img src="Pic3.jpg" alt="Picture 3" class="top-center-img">
    <div class="dedication">
        Emmanuel Theological Seminary Dedicates Classroom May 5, 2025 and Holds its First Classes
    </div>
    <div class="image-grid">
        <img src="Pic1.jpg" alt="Picture 1">
        <img src="Pic2.jpg" alt="Picture 2">
        <img src="Pic4.jpg" alt="Picture 4">
        <img src="Pic5.jpg" alt="Picture 5">
        <img src="Pic6.jpg" alt="Picture 6">
        <img src="Pic7.jpg" alt="Picture 7">
    </div>
    <div class="bottom-row">
        <img src="Pic9.jpg" alt="Picture 9">
    </div>
</body>
</html>
